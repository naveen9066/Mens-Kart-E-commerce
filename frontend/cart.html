<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mens Kart - Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-top">
      <div class="container">
        <div class="logo">
          <h1>Mens Kart</h1>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search for products, brands and more..." id="search-input">
          <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
          <a href="profile.html" class="user-link"><i class="fas fa-user"></i> Profile</a>
          <a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</a>
          <a href="login.html" class="login-link"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
      </div>
    </div>
    <nav class="main-nav">
      <div class="container">
        <ul>
          <li><a href="product-list.html?category=Shirts">Shirts</a></li>
          <li><a href="product-list.html?category=Pants">Pants</a></li>
          <li><a href="product-list.html?category=Jackets">Jackets</a></li>
          <li><a href="product-list.html?category=Shoes">Shoes</a></li>
          <li><a href="product-list.html?category=Accessories">Accessories</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="cart-container">
      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be populated by JS -->
      </div>
      <div class="cart-summary">
        <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
        <button class="checkout-btn" onclick="window.location='checkout.html'">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Mens Kart</h3>
          <p>Your ultimate destination for men's fashion</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="product-list.html">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="profile.html">Profile</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contact</h3>
          <p>support@menskart.com</p>
          <p>+1 234 567 890</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
